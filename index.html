<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Library Management System</h1>
    <div class="menu">
      <button onclick="showSection('add-book')">Add Book</button>
      <button onclick="showSection('view-books')">View Books</button>
      <button onclick="showSection('borrow-book')">Borrow Book</button>
      <button onclick="showSection('return-book')">Return Book</button>
    </div>
    <div id="add-book" class="section">
      <h2>Add Book</h2>
      <input type="number" id="book-id" placeholder="Book ID">
      <input type="text" id="book-title" placeholder="Book Title">
      <input type="text" id="book-author" placeholder="Book Author">
      <button onclick="addBook()">Add Book</button>
      <p id="add-book-message"></p>
    </div>
    <div id="view-books" class="section" style="display: none;">
      <h2>View Books</h2>
      <div id="books-list"></div>
    </div>
    <div id="borrow-book" class="section" style="display: none;">
      <h2>Borrow Book</h2>
      <input type="number" id="borrow-book-id" placeholder="Book ID">
      <input type="text" id="borrower-name" placeholder="Borrower Name">
      <button onclick="borrowBook()">Borrow Book</button>
      <p id="borrow-book-message"></p>
    </div>
    <div id="return-book" class="section" style="display: none;">
      <h2>Return Book</h2>
      <input type="number" id="return-book-id" placeholder="Book ID">
      <button onclick="returnBook()">Return Book</button>
      <p id="return-book-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
